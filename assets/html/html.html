<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
    <script src="../javascript/annieTMBD.js"></script>
    



</head>

<body>
    <main class="wrapper">
        <section class="section parallax bg1">
            <h1>The Dinner and a Movie App!</h1>
        </section>

        <section class="section static">
            <div class="row">
                <div class="col">
                    <h2>Enter Your Movie!</h2>
                    <form class="pure-form pure-form-aligned">
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="movie-input">Movie</label>
                                <input id="movie-input" type="text" placeholder="Movie">
                            </div>

                            <div class="pure-control-group">
                                <label for="actor">Actor</label>
                                <input id="actor" type="text" placeholder="Actor">
                            </div>

                            <div class="pure-control-group">
                                <label for="genre">Genre</label>
                                <input id="genre" type="text" placeholder="Genre">
                            </div>

                            <div class="pure-control-group">
                                <label for="year">Year</label>
                                <input id="year" type="text" placeholder="Year">
                            </div>

                            <div class="pure-controls">
                                <button type="submit" class="pure-button pure-button-primary">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col">
                    <div id="main-view"></div>
                </div>
                <div class="col">
                    <div id="trailers-view"></div>
                </div>
            </div>
        </section>

        <section class="section parallax bg2">
            <h1>Have Fun!</h1>
        </section>


    </main>






</body>

</html>
