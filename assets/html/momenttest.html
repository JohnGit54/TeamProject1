</head>
<script>
    var arr = ['2018-04-03T21:55:00-04:00',
        '2018-04-03T15:20:00-04:00',
        '2018-04-03T12:30:00-04:00'
    ];

    function testDate() {
        var releaseDate = moment(arr[0]);
        var now = moment(); //Today is 2012-09-25, same as releaseDate  
        console.log("RELEASE: " + releaseDate.format("YYYY-MM-DD"));
        console.log("NOW: " + now.format("YYYY-MM-DD"));
        console.log("DIFF: " + now.diff(releaseDate, 'days'));
        console.log("4",moment(arr[0]).format("dddd, MMMM Do YYYY, h:mm:ss a")) ;
    }

    testDate();

</script>
